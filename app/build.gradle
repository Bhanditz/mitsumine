apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "me.kirimin.mitsumine"
        testApplicationId "me.kirimin.mitsumine.test"
        versionCode 20600
        versionName "2.6.0"
        minSdkVersion 15
        targetSdkVersion 23
        manifestPlaceholders = [appName: "@string/app_name"]
    }

    buildTypes {
        release {
            buildConfigField "String", "OAUTH_KEY", "\"${project.property("oauthKey")}\""
            buildConfigField "String", "OAUTH_SECRET", "\"${project.property("oauthSecret")}\""
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        debug {
            applicationIdSuffix = ".debug"
            manifestPlaceholders = [appName: "debug_mitsumine"]
            buildConfigField "String", "OAUTH_KEY", "\"${project.property("oauthKey")}\""
            buildConfigField "String", "OAUTH_SECRET", "\"${project.property("oauthSecret")}\""
        }
    }

    packagingOptions {
        exclude 'LICENSE.txt'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.android.support:support-annotations:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:cardview-v7:23.3.0'
    compile 'com.google.firebase:firebase-analytics:9.6.1'
    compile 'com.google.firebase:firebase-crash:9.6.1'

    compile 'com.squareup.okhttp3:okhttp:3.3.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.3.1'
    compile 'com.squareup.picasso:picasso:2.5.+'
    compile 'com.jpardogo.materialtabstrip:library:1.0.6'
    compile 'com.makeramen:roundedimageview:1.5.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.3'
    compile 'org.scribe:scribe:1.3.6'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile('org.simpleframework:simple-xml:2.7.1') {
        exclude module: 'xpp3'
        exclude module: 'stax'
        exclude module: 'stax-api'
    }

    testCompile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile "com.nhaarman:mockito-kotlin:0.3.1"
}
buildscript {
    ext.kotlin_version = '1.1.1'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}